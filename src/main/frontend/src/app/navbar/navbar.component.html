<ng-template #addModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Activity</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="row" #f="ngForm" (ngSubmit)="!f.invalid && onSubmitAdd(f)">
            <label class="text-center mb-3">Activity</label>
            <div class="col-6">
                <input class="form-control" type="text" name="name" placeholder="Name" required ngModel>
            </div>
            <div class="col-6">
                <input class="form-control" type="text" name="place" placeholder="Place" required ngModel>
            </div>
            <label class="mt-3 text-center">Date</label>
            <div class="row justify-content-center align-items-center">
                <div class="col-6">
                    <input class="form-control" type="date" name="date" required ngModel>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <ngb-timepicker [(ngModel)]="time" name="time" required></ngb-timepicker>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" data-dismiss="modal" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</ng-template>
